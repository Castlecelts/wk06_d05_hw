  <meta charset="utf-8">
  <title>Heroes of the Storm App</title>
  <script src="js/app.js"></script>

<body>
  <div class="flex-container-fixed">
    <div class="horizontal">
  <form id="hero-inputs">
    <div id="form-wrapper">

      <div class="form-item">
        <label for="heroName">Hero's Name</label>
        <input type="text" id="heroName" value="spam" required>
      </div>

      <div class="form-item">
        <label for="heroUniverse">Hero's Universe</label>
        <input type="text" id="heroUniverse" value="spam" required>
      </div>

      <div class="form-item">
        <label for="heroRole">Hero's Role</label>
        <select id="heroRole">
          <option value="" disabled selected>Role</option>
          <option value="Tank">Tank</option>
          <option value="Healer">Healer</option>
          <option value="Damage">Damage</option>
          <option value="Specialist">Specialist</option>
        </select>
      </div>

      <div class="form-item">
        <p>Starting Equipment</p>
        <input type="radio" name="equipment" id="equipment1" value="hat" checked>
        <label for="equipment1">hat</label>
        <input type="radio" name="equipment" id="equipment2" value="gloves">
        <label for="equipment2">gloves</label>
      </div>

      <div class="form-item">
        <input type="submit" value="save">
      </div>

      <div class="form-item">
        <input type="reset">
      </div>

    </div>
  </form>
  </div>

  <div class="horizontal">
    <form id="form-background">
      <div class="form-item">
        <p>Choose your race</p>
      </div>
      <div class="form-item">
      <input type="radio" name="backgroundChange" id="background1" value="url('zergWallpaper.jpg')" checked>
      <label for="background1">Zerg</label>
      <input type="radio" name="backgroundChange" id="background2" value="url(protosWallpaper.jpg)">
      <label for="background2">Protos</label>
      <input type="radio" name="backgroundChange" id="background3" value="url(terranWallpaper2.jpg)">
      <label for="background3">Terran</label>
      </div>

      <div class="form-item">
        <input type="submit" value="save">
      </div>

    </form>
  </div>
  </div>

  <div>
    <input type="button" onclick="alert('Pathetic Human!!')" value="Click Me!">

  </div>
